<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Semantic Unity</title>
    <link rel="stylesheet" type="text/css" href="semantic-unity/dist/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <div class="ui thin sidebar menu icon vertical inverted visible" data-transition="overlay">
    <a class="item button" >
      <i class="space shuttle icon"></i>
    </a>
    <a class="item">
      <i class="dashboard icon"></i>
    </a>
    <a class="item">
      <i class="users icon"></i>
    </a>
    <a class="item">
      <i class="bar graph icon"></i>
    </a>
    <a class="item">
      <i class="question icon"></i>
    </a>
  </div>
  <div class="ui left vertical inverted labeled icon sidebar menu">
    <a class="item">
      <i class="space shuttle icon white"></i>
    </a>
    <a class="item">
      <img class="ui small circular image" src="./images/wireframe/square-image.png">
    </a>
  </div>
  <div class="ui fixed inverted main menu blue">
    <div class="container">
      <a class="launch item">
        My Revenue
        $2,500
      </a>
      <a class="launch item">
        Team Revenue
        $25,000
      </a>
      <a class="launch item">
        Team Goal
        $250,000
      </a>

    <div class="right menu">
      <div class="ui item">
        <div class="ui toggle checkbox">
          <input type="checkbox" name="public">
          <label>Ready</label>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="pusher">
    Your site's actual content
  </div>
  <script src="./semantic-unity/dist/semantic.min.js"></script>
  <script src="./js/sidebar.js"></script>
</body>
</html>
