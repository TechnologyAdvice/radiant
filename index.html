<!DOCTYPE html>
<html>
  <head lang="en">
      <meta charset="UTF-8">
      <title>Radiant Style Guide</title>
      <link rel="stylesheet" type="text/css" href="radiant/dist/semantic.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body class="style guide">
    <div class="ui menu">
      <div class="header item">
        <i class="sun icon"></i> Radiant
      </div>
      <div class="right menu">
        <div class="header item">
          Design Elements
        </div>
        <a class="item">
          UI Stardust
        </a>
        <a class="item">
          JS Stardust
        </a>
        <a class="item">
          Utilities
        </a>
      </div>
    </div>
    <div class="ui stackable two column grid horizontally padded">
      <div class="four wide column">
        <div class="ui secondary vertical following fluid accordion menu">
          <div class="item active">
            <a class="active title"><b>Design Palette</b></a>
            <div class="active content menu">
              <a class="item active" href="#palette">Design Palette</a>
              <a class="item transition visible" href="#typography" style="">Typography</a>
            </div>
          </div>
        </div>
      </div>
      <div class="twelve wide column">
        <div class="main container ui segment">
          <div id="palette">
            <h2 class="blue">Color Palette</h2>
            <div class="ui divider"></div>
            <h6>Primary Palette</h6>
            <div class="ui stackable five column grid">
              <div class="row">
                <div class="column">
                  <div class="color block blue"></div>
                  <code>@blue</code>
                </div>
                <div class="column">
                  <div class="color block light blue"></div>
                  <code>@lightBlue</code>
                </div>
                <div class="column">
                  <div class="color block dark grey"></div>
                  <code>@darkGrey</code>
                </div>
                <div class="column">
                  <div class="color block light grey"></div>
                  <code>@grey</code>
                </div>
                <div class="column">
                  <div class="color block white"></div>
                  <code>@white</code>
                </div>
              </div>
            </div>
            <h6>Status Palette</h6>
            <div class="ui stackable five column grid">
              <div class="row">
                <div class="column">
                  <div class="color block green"></div>
                  <code>@green</code>
                </div>
                <div class="column">
                  <div class="color block light red"></div>
                  <code>@red</code>
                </div>
                <div class="column">
                  <div class="color block dark orange"></div>
                  <code>@orange</code>
                </div>
              </div>
            </div>
            <h6>Typography Palette</h6>
            <div class="ui stackable five column grid">
              <div class="row">
                <div class="column">
                  <div class="color block header"></div>
                  <code>@headerFontColor</code>
                </div>
                <div class="column">
                  <div class="color block body"></div>
                  <code>@bodyFontColor</code>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./radiant/dist/semantic.min.js"></script>
  </body>
</html>
